<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modularizacion</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body class="container">
    <header class="row col mt-5">
      <h1>Modularizacion</h1>
    </header>
    <main class="row">
      <article class="col">
        <button id="btnGetPosts" class="btn btn-primary">Get posts</button>
        <button id="btnGetPost" class="btn btn-info">Get post</button>
        <button id="btnCreatePost" class="btn btn-success">Create post</button>
        <button id="btnUpdatePost" class="btn btn-warning">Update post</button>
        <button id="btnDeletePost" class="btn btn-danger">Delete post</button>
      </article>
    </main>
    <section class="row pt-5">
      <article class="col">
        <form>
          <div class="mb-3">
            <label for="txtPostId" class="form-label"
              >Post ID (Buscar uno, actualizar, eliminar)</label
            >
            <input type="text" class="form-control" id="txtPostId" />
          </div>
          <div class="mb-3">
            <hr />
          </div>
          <div class="mb-3">
            <label for="txtPostTitle" class="form-label"
              >Title (Crear, actualizar)</label
            >
            <input type="text" class="form-control" id="txtPostTitle" />
          </div>
          <div class="mb-3">
            <label for="txtPostBody" class="form-label"
              >Body (Crear, actualizar)</label
            >
            <input type="text" class="form-control" id="txtPostBody" />
          </div>
          <div class="mb-3">
            <label for="txtPostUserId" class="form-label"
              >User ID (Crear, actualizar)</label
            >
            <input type="text" class="form-control" id="txtPostUserId" />
          </div>
        </form>
      </article>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
